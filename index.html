<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="choiceBtns">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="resultContainer">
        <h1 id="result"></h1>
    </div>
    <div id="scoresheet">
        <h1>Player Score:</h1>
        <h1 id="playerScore"></h1>
        <h1>Computer Score:</h1>
        <h1 id="compScore"></h1>
        <h1 id="final"></h1>
    </div>
</body>
<script src="script.js"></script>
</html>
